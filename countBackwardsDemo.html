<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>倒计时演示</title>

    <link rel="stylesheet" href="style/common_style_classes/common_style_classes.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

</head>
<body>

    <div class="container">

        <div>
            <p>倒计时<span class="red" id="countdownNumber">10</span></p>
            <p class="countdownInfo"></p>
        </div>

        <div class="">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="填写手机号码"/>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" data-text="">获取验证码</button>
                </span>
            </div><!-- /input-group -->
        </div>

    </div>
    
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="script/common_script/common_function.js"></script>
    <script>
    
    countBackwards($('#countdownNumber')[0], {
        callback: function(){
            $('.countdownInfo').html('完成！');
        }
    });
    
    </script>
    
</body>
