<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>画板演示</title>

        <!-- common style classes -->
        <link rel="stylesheet" href="../style/common_style_classes/common_style_classes.css" />
        <link rel="stylesheet" href="../style/common_style_classes/common_component.css" />

        <link rel="stylesheet" href="drawing_board/drawing_board.css" />

    </head>
    <body>

        <div class="page">
            <div class="inner">

                <div class="drawingBoard">
                    <div class="toolbar">
                        <label>笔触尺寸</label>
                        <input type="number" class="inputbox inline strokeSizeInputbox" value="3"/>
                        <label>画笔颜色</label>
                        <input type="color" class="colorSelectorButton" value="#000000"/>
                        <button type="button" class="button cleanCanvasButton">清除画布</button>
                    </div>
                    <div class="canvasView">
                        <canvas class="canvas"></canvas>
                    </div>
                </div>

            </div>
        </div>

        <p>touch move 事件写上 event.preventDefault(); 不执行拖动网页的动作</p>

        <script src="../asset/jquery/jquery-3.1.0.min.js"></script>

        <script src="../asset/moment-with-locales.min.js"></script>

        <!-- common function & common action (must after jQuery) -->
        <script src="../script/common_script/common_function.js"></script>
        <script src="../script/common_script/common_action.js"></script>

        <script src="../script/app.js"></script>

        <script src="drawing_board/drawing_board.js"></script>

    </body>
</html>
