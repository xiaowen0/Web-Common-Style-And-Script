<!DOCTYPE html>
<html lang="zh-cn" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>纪念相册</title>
    <link rel="stylesheet" href="../../asset/bootstrap-3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../asset/bootstrap-3.3.7/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="../../style/common_style_classes/common_style_classes.css"/>
    <link rel="stylesheet" href="../../style/common_style_classes/common_component.css"/>

    <link rel="stylesheet/less" href="style/memorial_hall.less"/>
    <link rel="stylesheet/less" href="../../style/common_style_classes/video_list.less" />
    <link rel="stylesheet/less" href="../../style/theme/dialog_wechat_theme.less" />

    <script src="../../asset/less.min.js"></script>

    <style>
        #uploadVideoDialog {
            width: 340px;
        }
        #deleteVideoDialog {
            height: 200px;
        }
    </style>

</head>
<body>

    <div class="header" id="pageHeader">
        <div class="inner">
            <div class="titleContainer">
                <div class="title">{{name}}纪念馆</div>
            </div>
        </div>
    </div>

    <div class="content pageContent video_list_content">

        <div class="inner">

            <div id="videoListModule">

                <div class="onwerOperationBar">
                    <button class="button small green rounded" type="button"
                            v-on:click="uploadVideo">上传视频</button>
                </div>

                <div class="video_list clearfix">

                    <div class="layoutBlock">
                        <div class="inner">
                            <div class="video_item">
                                <div class="image_box">
                                    <a href="javascript:;">
                                        <img src="../../image/picture/01.jpg" alt=""/>
                                    </a>
                                </div>
                                <div class="title_box">
                                    <a href="javascript:;">视频标题</a>
                                </div>
                                <div class="operation_box">
                                    <a href="javascript:;" v-on:click="alterVideo(0)">修改</a>
                                    <a href="javascript:;" v-on:click="deleteVideo(0)">删除</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layoutBlock">
                        <div class="inner">
                            <div class="video_item">
                                <div class="image_box">
                                    <a href="javascript:;">
                                        <img src="../../image/picture/01.jpg" alt=""/>
                                    </a>
                                </div>
                                <div class="title_box">
                                    <a href="javascript:;">视频标题</a>
                                </div>
                                <div class="operation_box">
                                    <a href="javascript:;" v-on:click="alterVideo(0)">修改</a>
                                    <a href="javascript:;" v-on:click="deleteVideo(0)">删除</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layoutBlock">
                        <div class="inner">
                            <div class="video_item">
                                <div class="image_box">
                                    <a href="javascript:;">
                                        <img src="../../image/picture/01.jpg" alt=""/>
                                    </a>
                                </div>
                                <div class="title_box">
                                    <a href="javascript:;">视频标题</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layoutBlock">
                        <div class="inner">
                            <div class="video_item">
                                <div class="image_box">
                                    <a href="javascript:;">
                                        <img src="../../image/picture/01.jpg" alt=""/>
                                    </a>
                                </div>
                                <div class="title_box">
                                    <a href="javascript:;">视频标题</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div><!-- end .video_list -->

                <nav aria-label="页面页码">
                    <ul class="pagination">
                        <li>
                            <a href="#" aria-label="前一页">
                                <span aria-hidden="true">前一页</span>
                            </a>
                        </li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li>
                            <a href="#" aria-label="下一页">
                                <span aria-hidden="true">下一页</span>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>

        </div>

    </div>

    <!-- create video dialog -->
    <div id="uploadVideoDialog" class="dialog round">
        <div class="dialog_header">
            <div class="dialog_title">上传视频</div>
            <div class="button_group">
                <button type="button" class="button close_button round" aria-label="关闭">&times;</button>
            </div>
        </div>
        <div class="dialog_body">
            <form class="" enctype="multipart/form-data">
                <div class="form-group">
                    <label>文件：</label>
                    <div>
                        <input type="file" name="file"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="dialog_footer">
            <div class="">
                <button class="button confirmButton" type="button">确定</button>
                <button class="button cancelButton" type="button">取消</button>
            </div>
        </div>
    </div><!-- end create video dialog -->

    <!-- alter video dialog -->
    <div id="alterVideoDialog" class="dialog round" style="width: 260px;">
        <div class="dialog_header">
            <div class="dialog_title">修改视频</div>
            <div class="button_group">
                <button type="button" class="button close_button round" aria-label="关闭">&times;</button>
            </div>
        </div>
        <div class="dialog_body">
            <form class="">
                <div class="form-group">
                    <label for="alterVideoNameInputbox">
                        视频标题：
                    </label>
                    <input id="alterVideoNameInputbox" class="form-control" type="text" name="desc"/>
                </div>
            </form>
        </div>
        <div class="dialog_footer">
            <div class="">
                <button class="button confirmButton" type="button">确定</button>
                <button class="button cancelButton" type="button">取消</button>
            </div>
        </div>
    </div><!-- end alter video dialog -->

    <!-- delete video dialog -->
    <div id="deleteVideoDialog" class="dialog round" style="width: 260px;">
        <div class="dialog_header">
            <div class="dialog_title">删除视频</div>
            <div class="button_group">
                <button type="button" class="button close_button round" aria-label="关闭">&times;</button>
            </div>
        </div>
        <div class="dialog_body">
            <p>确认要删除该视频吗？</p>
        </div>
        <div class="dialog_footer">
            <div class="">
                <button class="button confirmButton" type="button">确定</button>
                <button class="button cancelButton" type="button">取消</button>
            </div>
        </div>
    </div><!-- end delete video dialog -->

    <nav class="menuPanel">
        <div class="inner">
            <ul class="menu">
                <li>
                    <a href="home.html">纪念主页</a>
                </li>
                <li>
                    <a href="live_story.html">生平故事</a>
                </li>
                <li>
                    <a href="picture_album.html">回忆相册</a>
                </li>
                <li>
                    <a href="video_list.html">精彩视频</a>
                </li>
            </ul>
        </div>
    </nav>

    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="../../script/common_script/common_function.js"></script>
    <script src="../../script/common_script/common_action.js"></script>

    <script src="../../asset/require.js"></script>
    <script src="js/appConfig.js"></script>
    <script src="js/video_list.js"></script>

</body>
</html>
