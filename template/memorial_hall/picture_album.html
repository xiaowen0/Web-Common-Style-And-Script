<!DOCTYPE html>
<html lang="zh-cn" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>纪念相册</title>
    <link rel="stylesheet" href="../../asset/bootstrap-3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../asset/bootstrap-3.3.7/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="../../style/common_style_classes/common_style_classes.css"/>
    <link rel="stylesheet" href="../../style/common_style_classes/common_component.css"/>

    <link rel="stylesheet/less" href="style/memorial_hall.less"/>
    <link rel="stylesheet/less" href="../../style/common_style_classes/picture_album_list.less" />
    <link rel="stylesheet/less" href="../../style/theme/dialog_wechat_theme.less" />

    <script src="../../asset/less.min.js"></script>
</head>
<body>

    <div class="header" id="pageHeader">
        <div class="inner">
            <div class="titleContainer">
                <div class="title">{{name}}纪念馆</div>
            </div>
        </div>
    </div>

    <div class="content pageContent picture_album_content">

        <div class="inner">

            <div id="pictureAlbumModule">

                <div class="onwerOperationBar">
                    <button class="button small green rounded" type="button"
                         v-on:click="createAlbum">新建相册</button>
                </div>

                <div class="picture_album_list clearfix">

                    <div class="layoutBlock">
                        <div class="inner">
                            <div class="picture_album_item">
                                <div class="image_box">
                                    <a href="picture_album_detail.html">
                                        <img src="../../demo/picture/01.jpg" alt=""/>
                                    </a>
                                </div>
                                <div class="title_box">
                                    <a href="picture_album_detail.html">相册名/画册名</a>
                                </div>
                                <div class="operation_box">
                                    <a href="javascript:;" v-on:click="alterAlbum(0)">修改</a>
                                    <a href="javascript:;" v-on:click="deleteAlbum(0)">删除</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layoutBlock">
                        <div class="inner">
                            <div class="picture_album_item">
                                <div class="image_box">
                                    <a href="picture_album_detail.html">
                                        <img src="../../demo/picture/01.jpg" alt=""/>
                                    </a>
                                </div>
                                <div class="title_box">
                                    <a href="picture_album_detail.html">相册名/画册名</a>
                                </div>
                                <div class="operation_box">
                                    <a href="javascript:;">修改</a>
                                    <a href="javascript:;">删除</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layoutBlock">
                        <div class="inner">
                            <div class="picture_album_item">
                                <div class="image_box">
                                    <a href="picture_album_detail.html">
                                        <img src="../../demo/picture/01.jpg" alt=""/>
                                    </a>
                                </div>
                                <div class="title_box">
                                    <a href="picture_album_detail.html">相册名/画册名</a>
                                </div>
                                <div class="operation_box">
                                    <a href="javascript:;">修改</a>
                                    <a href="javascript:;">删除</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layoutBlock">
                        <div class="inner">
                            <div class="picture_album_item">
                                <div class="image_box">
                                    <a href="picture_album_detail.html">
                                        <img src="../../demo/picture/01.jpg" alt=""/>
                                    </a>
                                </div>
                                <div class="title_box">
                                    <a href="picture_album_detail.html">相册名/画册名</a>
                                </div>
                                <div class="operation_box">
                                    <a href="javascript:;">修改</a>
                                    <a href="javascript:;">删除</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div><!-- end .picture_album_list -->

                <nav>
                    <ul class="pagination">
                        <li>
                            <a href="#">
                                <span aria-hidden="true">前一页</span>
                            </a>
                        </li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li>
                            <a href="#">
                                <span aria-hidden="true">下一页</span>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div><!-- end #pictureAlbumModule -->

        </div>

    </div>

    <!-- create album dialog -->
    <div id="createAlbumDialog" class="dialog round" style="width: 260px;">
        <div class="dialog_header">
            <div class="dialog_title">创建相册</div>
            <div class="button_group">
                <button type="button" class="button close_button round" aria-label="关闭">&times;</button>
            </div>
        </div>
        <div class="dialog_body">
            <form class="">
                <div class="form-group">
                    <label for="createAlbumNameInputbox">
                        名称：<span class="red">*</span>
                    </label>
                    <input id="createAlbumNameInputbox" class="form-control" type="text" name="name"
                        placeholder="请输入相册名称" required="required" autocomplete="on"/>
                </div>
            </form>
        </div>
        <div class="dialog_footer">
            <div class="">
                <button class="button confirmButton" type="button">确定</button>
                <button class="button cancelButton" type="button">取消</button>
            </div>
        </div>
    </div><!-- end create album dialog -->

    <!-- alter album dialog -->
    <div id="alterAlbumDialog" class="dialog round" style="width: 260px;">
        <div class="dialog_header">
            <div class="dialog_title">修改相册</div>
            <div class="button_group">
                <button type="button" class="button close_button round" aria-label="关闭">&times;</button>
            </div>
        </div>
        <div class="dialog_body">
            <form class="">
                <div class="form-group">
                    <label for="alterAlbumNameInputbox">
                        名称：<span class="red">*</span>
                    </label>
                    <input id="alterAlbumNameInputbox" class="form-control" type="text" name="name"
                           placeholder="请输入相册名称" required="required" autocomplete="on"/>
                </div>
            </form>
        </div>
        <div class="dialog_footer">
            <div class="">
                <button class="button confirmButton" type="button">确定</button>
                <button class="button cancelButton" type="button">取消</button>
            </div>
        </div>
    </div><!-- end alter album dialog -->

    <!-- delete album dialog -->
    <div id="deleteAlbumDialog" class="dialog round" style="width: 260px;">
        <div class="dialog_header">
            <div class="dialog_title">删除相册</div>
            <div class="button_group">
                <button type="button" class="button close_button round" aria-label="关闭">&times;</button>
            </div>
        </div>
        <div class="dialog_body">
            <p>确认要删除该相册吗？</p>
        </div>
        <div class="dialog_footer">
            <div class="">
                <button class="button confirmButton" type="button">确定</button>
                <button class="button cancelButton" type="button">取消</button>
            </div>
        </div>
    </div><!-- end delete album dialog -->

    <nav class="menuPanel">
        <div class="inner">
            <ul class="menu">
                <li>
                    <a href="home.html">纪念主页</a>
                </li>
                <li>
                    <a href="live_story.html">生平故事</a>
                </li>
                <li>
                    <a href="picture_album.html">回忆相册</a>
                </li>
                <li>
                    <a href="video_list.html">精彩视频</a>
                </li>
            </ul>
        </div>
    </nav>

    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="../../script/common_script/common_function.js"></script>
    <script src="../../script/common_script/common_action.js"></script>

    <script src="../../asset/require.js"></script>
    <script src="js/appConfig.js"></script>
    <script src="js/picture_album.js"></script>

</body>
</html>
