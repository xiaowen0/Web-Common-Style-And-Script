<!DOCTYPE html>
<html lang="zh" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>查看纪念相册</title>
    <link rel="stylesheet" href="../../asset/bootstrap-3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../asset/bootstrap-3.3.7/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="../../style/common_style_classes/common_style_classes.css"/>
    <link rel="stylesheet" href="../../style/common_style_classes/common_component.css"/>

    <link rel="stylesheet/less" href="style/memorial_hall.less"/>
    <link rel="stylesheet/less" href="../../style/common_style_classes/picture_album_detail.less" />
    <link rel="stylesheet/less" href="../../style/theme/dialog_wechat_theme.less" />

    <script src="../../asset/less.min.js"></script>

    <style>
        #uploadPictureDialog {
            width: 340px;
        }
        #deletePictureDialog {
            height: 200px;
        }
    </style>

</head>
<body>

    <div class="header" id="pageHeader">
        <div class="inner">
            <div class="titleContainer">
                <div class="title">{{name}}纪念馆</div>
            </div>
        </div>
    </div>

    <div class="content pageContent picture_album_content">

        <div class="inner">

            <div id="pictureAlbumDetailModule" class="picture_album_detail">

                <div class="onwerOperationBar">
                    <button class="button small green rounded" type="button"
                        v-on:click="uploadPicture">上传照片</button>
                </div>

                <div class="picture_list clearfix">

                    <div class="layoutBlock">
                        <div class="inner">
                            <div class="picture_item">
                                <div class="image_box">
                                    <a href="javascript:;">
                                        <img src="../../image/picture/01.jpg" alt=""/>
                                    </a>
                                </div>
                                <div class="title_box">
                                    <a href="javascript:;">照片描述</a>
                                </div>
                                <div class="operation_box">
                                    <a href="javascript:;" v-on:click="alterPicture(0)">修改</a>
                                    <a href="javascript:;" v-on:click="deletePicture(0)">删除</a>
                                    <a href="javascript:;" v-on:click="">设置封面</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layoutBlock">
                        <div class="inner">
                            <div class="picture_item">
                                <div class="image_box">
                                    <a href="javascript:;">
                                        <img src="../../image/picture/01.jpg" alt=""/>
                                    </a>
                                </div>
                                <div class="title_box">
                                    <a href="javascript:;">照片描述</a>
                                </div>
                                <div class="operation_box">
                                    <a href="javascript:;">修改</a>
                                    <a href="javascript:;">删除</a>
                                    <a href="javascript:;" v-on:click="">设置封面</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layoutBlock">
                        <div class="inner">
                            <div class="picture_item">
                                <div class="image_box">
                                    <a href="javascript:;">
                                        <img src="../../image/picture/01.jpg" alt=""/>
                                    </a>
                                </div>
                                <div class="title_box">
                                    <a href="javascript:;">照片描述</a>
                                </div>
                                <div class="operation_box">
                                    <a href="javascript:;">修改</a>
                                    <a href="javascript:;">删除</a>
                                    <a href="javascript:;" v-on:click="">设置封面</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layoutBlock">
                        <div class="inner">
                            <div class="picture_item">
                                <div class="image_box">
                                    <a href="javascript:;">
                                        <img src="../../image/picture/01.jpg" alt=""/>
                                    </a>
                                </div>
                                <div class="title_box">
                                    <a href="javascript:;">照片描述</a>
                                </div>
                                <div class="operation_box">
                                    <a href="javascript:;">修改</a>
                                    <a href="javascript:;">删除</a>
                                    <a href="javascript:;" v-on:click="">设置封面</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div><!-- end #pictureAlbumModule -->

        </div>

    </div>

    <!-- create picture dialog -->
    <div id="uploadPictureDialog" class="dialog round">
        <div class="dialog_header">
            <div class="dialog_title">上传图片</div>
            <div class="button_group">
                <button type="button" class="button close_button round">&times;</button>
            </div>
        </div>
        <div class="dialog_body">
            <form class="" enctype="multipart/form-data">
                <div class="form-group">
                    <label>文件：</label>
                    <div>
                        <input type="file" name="file" multiple="multiple"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="dialog_footer">
            <div class="">
                <button class="button confirmButton" type="button">确定</button>
                <button class="button cancelButton" type="button">取消</button>
            </div>
        </div>
    </div><!-- end create picture dialog -->

    <!-- alter picture dialog -->
    <div id="alterPictureDialog" class="dialog round" style="width: 260px;">
        <div class="dialog_header">
            <div class="dialog_title">修改图片</div>
            <div class="button_group">
                <button type="button" class="button close_button round">&times;</button>
            </div>
        </div>
        <div class="dialog_body">
            <form class="">
                <div class="form-group">
                    <label for="alterPictureNameInputbox">
                        图片描述：
                    </label>
                    <input id="alterPictureNameInputbox" class="form-control" type="text" name="desc"/>
                </div>
            </form>
        </div>
        <div class="dialog_footer">
            <div class="">
                <button class="button confirmButton" type="button">确定</button>
                <button class="button cancelButton" type="button">取消</button>
            </div>
        </div>
    </div><!-- end alter picture dialog -->

    <!-- delete picture dialog -->
    <div id="deletePictureDialog" class="dialog round" style="width: 260px;">
        <div class="dialog_header">
            <div class="dialog_title">删除图片</div>
            <div class="button_group">
                <button type="button" class="button close_button round">&times;</button>
            </div>
        </div>
        <div class="dialog_body">
            <p>确认要删除该图片吗？</p>
        </div>
        <div class="dialog_footer">
            <div class="">
                <button class="button confirmButton" type="button">确定</button>
                <button class="button cancelButton" type="button">取消</button>
            </div>
        </div>
    </div><!-- end delete picture dialog -->

    <nav class="menuPanel">
        <div class="inner">
            <ul class="menu">
                <li>
                    <a href="home.html">纪念主页</a>
                </li>
                <li>
                    <a href="live_story.html">生平故事</a>
                </li>
                <li>
                    <a href="picture_album.html">回忆相册</a>
                </li>
                <li>
                    <a href="video_list.html">精彩视频</a>
                </li>
            </ul>
        </div>
    </nav>

    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="../../script/common_script/common_function.js"></script>
    <script src="../../script/common_script/common_action.js"></script>

    <script src="../../asset/require.js"></script>
    <script src="js/appConfig.js"></script>
    <script src="js/picture_album_detail.js"></script>

</body>
</html>
