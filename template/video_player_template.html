<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>视频播放器模板</title>

        <!-- common function -->
        <script src="../script/common_script/common_function.js"></script>

        <!-- Bootstrap framework -->
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"/>

        <!-- common style classes -->
        <link rel="stylesheet" href="../style/common_style_classes/common_style_classes.css" />
        <link rel="stylesheet" href="../style/common_style_classes/common_component.css" />

    </head>
    <body>

        <div class="page container-fluid">
            <div class="inner">

                <h1>视频播放器模板</h1>

                <h2>有播放列表的例子：</h2>

                <div class="videoPlayer showPlayList">

                    <div class="videoPlayArea">
                        <div class="playScreen response" data-size-ratio="0.5625">
                            <video class="videoController">
                                <source src="../video/guicheng.mp4" type="video/mp4"/>
                            </video>
                        </div>
                        <div class="buttonBar">
                            <button class="btn btn-default playButton" type="button">播放</button>
                            <button class="btn btn-default pauseButton" type="button">暂停</button>
                            <button class="btn btn-default fullScreenButton" type="button">全屏</button>
                        </div>
                    </div>

                    <!-- 播放列表 -->
                    <div class="playlist">
                        <ul>
                            <li>
                                <a href="javascript:;">丝绸之路</a>
                            </li>
                            <li>
                                <a href="javascript:;">2017新年晚会</a>
                            </li>
                            <li>
                                <a href="javascript:;">2014世界杯</a>
                            </li>

                        </ul>
                    </div>

                </div>

                <h2>没有播放列表的例子：</h2>

                <div class="videoPlayer">

                    <div class="videoPlayArea">
                        <div class="playScreen response" data-size-ratio="0.5625">
                            <video class="videoController">
                                <source src="../video/guicheng.mp4" type="video/mp4"/>
                            </video>
                        </div>
                        <div class="buttonBar">
                            <button class="btn btn-default playButton" type="button">播放</button>
                            <button class="btn btn-default pauseButton" type="button">暂停</button>
                            <button class="btn btn-default fullScreenButton" type="button">全屏</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>

        <!-- common function & action (must after jQuery) -->
        <script src="../script/common_script/common_function.js"></script>
        <script src="../script/common_script/common_action.js"></script>

        <!-- app config -->
        <script src="../js/appConfig.js"></script>
        <script src="../js/errorMessageList.js"></script>

    </body>
</html>
