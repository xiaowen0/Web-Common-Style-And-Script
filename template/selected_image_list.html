<!DOCTYPE html>

<html lang="zh">

<head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>已选择的图片列表模板</title>

    <link rel="stylesheet" href="../style/common_style_classes/common_style_classes.css" />
    <link rel="stylesheet" href="../style/common_style_classes/common_component.css" />

</head>

<body>

<div id="articleEditingContent">
    <ul class="selectedImageList">
        <li class="imageItem" v-for="imgItem in bannerImages">
            <div class="inner">
                <img v-bind:src="imgItem" alt=""/>
            </div>
            <a href="javascript:;" class="deleteButton" v-bind:data-id="imgItem" v-on:click="deleteImg">&times;</a>
        </li>
    </ul>
</div>

<script src="../asset/jquery/jquery-3.1.0.min.js"></script>

<script src="../asset/vue.2.5.16.js"></script>

<script>
    var articleEditingContentControl = new Vue({
        el : '#articleEditingContent',
        data : {
            bannerImages : [
                '../image/picture/01.jpg',
                '../image/picture/02.jpg'
            ]
        },
        methods : {
            deleteImg : function (event){
                var button = event.currentTarget;
                var id = $(button).attr('data-id');

                if (!id)
                {
                    return;
                }

                var index = this.bannerImages.indexOf(id);
                if (!index < 0)
                {
                    return;
                }

                this.bannerImages.splice(index, 1);
            }
        }
    });

</script>

</body>

</html>
