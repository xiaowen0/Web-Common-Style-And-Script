<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>行为类示例 - Common Style And Script 公共样式与脚本行为类示例 - </title>
    <link rel="stylesheet" href="style/common_style_classes/common_style_classes.css"/>
</head>
<body>
    
    <h1>行为类示例</h1>
    
    <h2>输入框按钮</h2>
    <div>
        <form class="form" action="javascript:;" method="post">
            <div class="form-group">
                <label for="nameInput">
                    <span class="red">*</span>
                    名称：
                </label>
                <div class="">
                    <div class="inputGroup">
                        <input id="nameInput" class="inputbox"
                            type="text" name="name" required=""/>
                        <span class="button_box">
                            <button type="button" class="button backspaceButton">
                                <i class="glyphicon glyphicon-arrow-left"></i>
                                删除
                            </button>
                        </span>
                    </div>
                    
                </div>
            </div>
        </form>
    </div>

    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="script/common_script/common_function.js"></script>
    <script src="script/common_script/common_action.js"></script>
    
</body>
</html>
