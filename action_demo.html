<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>行为类示例 - Common Style And Script 公共样式与脚本行为类示例</title>

    <!-- Bootstrap framework -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"/>

    <!-- common style classes library -->
    <link rel="stylesheet" href="style/common_style_classes/common_style_classes.css"/>
    <link rel="stylesheet" href="style/common_style_classes/common_component.css"/>

</head>
<body>

    <div class="page">
        <div class="inner container">

            <h1>行为类示例</h1>

            <div class="row">

                <div class="col-xs-12 col-sm-6">

                    <h2>输入框按钮</h2>

                    <div>
                        <p>结构：</p>
                        <p>div.inputGroup  输入控件组</p>
                        <p>--input[type="text"].inputbox  输入框</p>
                        <p>--span.button_box  按钮箱子</p>
                        <p>----button.button.backspaceButton  按钮(backspaceButton 指定删除行为)</p>
                        <p>------i.backspaceButton  图标</p>
                    </div>

                    <form class="form" action="javascript:;" method="post">
                        <div class="form-group">
                            <label for="nameInput">
                                <span class="red">*</span>
                                名称：
                            </label>
                            <div class="">
                                <div class="inputGroup">
                                    <input id="nameInput" class="inputbox" type="text" name="name" required=""/>
                                    <span class="button_box">
                                    <button type="button" class="button backspaceButton">
                                        <i class="glyphicon glyphicon-arrow-left"></i>
                                        删除
                                    </button>
                                </span>
                                </div>

                            </div>
                        </div>
                    </form>

                </div>

                <div class="col-xs-12 col-sm-6">

                    <h2>自动翻页 .autoPageDown</h2>

                    <div class="autoPageDown" style="height:200px; overflow: hidden">

                        <ul class="noPadding noMargin">
                            <script>
                                for (var i=1; i<=20; i++)
                                {
                                    document.writeln('<li> Line ' + i + '</li>');
                                }
                            </script>
                        </ul>

                    </div>

                </div>

                <div class="col-xs-12 col-sm-6">

                    <h2>响应式类  .response</h2>

                    <p>带上参数 data-ratio 制定高度与宽度比例</p>

                    <div>
                        <iframe class="w100p response" src="http://www.google.com/" data-ratio="0.5625"></iframe>
                    </div>

                    <div>
                        <img class="w100p response" src="https://static.bootcss.com/www/assets/img/logo.png" alt="bootstrap logo" data-ratio="0.13692946058091286307053941908714"/>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="script/common_script/common_function.js"></script>
    <script src="script/common_script/common_action.js"></script>
    
</body>
</html>
