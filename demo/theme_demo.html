<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>主题示例</title>

    <link rel="stylesheet" href="../asset/normalize.css"/>

    <link rel="stylesheet" href="../style/theme/weui.css" id="styleTheme"/>

    <!-- common style classes library -->
<!--    <link rel="stylesheet" href="../style/common_style_classes/common_component.css"/>-->
    <link rel="stylesheet" href="../style/common_style_classes/common_style_classes.css"/>

</head>
<body class="weui">

<div class="page container-fluid">
    <div class="inner padding10">

        <h1 class="mainTitle">主题演示</h1>

        <p class="mb10">同样的内容，不同的主题，显示不同的风格。</p>

        <div class="mb10">
            <label>主题：</label>
            <div class="grey_bg">
                <div class="padding10">
                    <div class="form_cells">
                        <div class="form_cell form_cell_selectbox">
                            <select id="themeSelector" class="selectbox">
                                <option value="weui" selected="selected">WeUI</option>
                                <option value="mui">Mui</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="mb10">
            <h2 class="h2">按钮演示</h2>

            <h3 class="mb10">普通按钮</h3>

            <div>
                <button class="button button_default">默认按钮</button>
                <button class="button button_default button_loading">普通按钮(加载中)</button>
                <button class="button button_primary">主要按钮</button>
                <button class="button button_primary button_loading">主要按钮(加载中)</button>
                <button class="button button_warning">警告按钮</button>
                <button class="button button_danger">危险按钮</button>
            </div>

            <h3 class="mb10">被禁用按钮</h3>

            <div>
                <button class="button button_default" disabled="disabled">默认按钮</button>
                <button class="button button_primary" disabled="disabled">普通按钮</button>
                <button class="button button_warning" disabled="disabled">警告按钮</button>
                <button class="button button_danger" disabled="disabled">危险按钮</button>
            </div>

            <h3 class="mb10">迷你按钮</h3>

            <div>
                <button class="button button_default button_mini">默认</button>
                <button class="button button_primary button_mini">普通</button>
                <button class="button button_warning button_mini">警告</button>
                <button class="button button_danger button_mini">危险</button>
            </div>

            <h3 class="mb10">被禁用按钮</h3>

            <div>
                <button class="button button_default button_mini" disabled="disabled">默认</button>
                <button class="button button_primary button_mini" disabled="disabled">普通</button>
                <button class="button button_warning button_mini" disabled="disabled">警告</button>
                <button class="button button_danger button_mini" disabled="disabled">危险</button>
            </div>

        </div>

        <div class="mb10 grey_bg">
            <div class="padding10">
                <h2 class="form_cells_title">表单控件</h2>
                <div class="form_cells">
                    <div class="form_cell">
                        <input class="inputbox" placeholder="电子邮箱/手机号码"/>
                    </div>
                    <div class="form_cell form_cell_selectbox">
                        <select class="selectbox">
                            <option>A1</option>
                            <option>B2</option>
                            <option>C3</option>
                            <option>D4</option>
                        </select>
                    </div>
                </div>
                <h2 class="form_cells_title">文本域</h2>
                <div class="form_cells">
                    <div class="form_cell">
                        <textarea class="textarea"></textarea>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

<script src="../asset/jquery/jquery-3.4.1.min.js"></script>

<script src="../script/common_script/common_function.js"></script>
<script src="../script/common_script/common_action.js"></script>

<script>
function changeTheme(event)
{
    var theme = this.value;

    $(document.body).removeClass(['weui', 'mui']);
    switch (theme) {
        case 'weui' :
            $('#styleTheme').attr('href', '../style/theme/weui.css');
            $(document.body).addClass('weui');
            break;
        case 'mui' :
            $('#styleTheme').attr('href', '../style/theme/mui.css');
            $(document.body).addClass('mui');
            break;
    }
}
$(function(){
    $('#themeSelector').on('change', changeTheme).trigger('change');
})
</script>

</body>
</html>
